<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>qq登录测试</title>
</head>

<body style="margin: 0 auto;width: 400px;">
    <h1>这里是QQ登录测试界面</h1>
    <span id="qqLoginBtn"></span>

    <!-- 引入QQ第三方登陆的javascript的SDK，appid，redirecturi修改为自己创建的应用的数据，要注意redirecturi一定要和我们申请的网站应用中的回调域完全匹配，否则会报错 -->
    <script type="text/javascript" src="http://qzonestyle.gtimg.cn/qzone/openapi/qc_loader.js" data-appid="101415280" data-redirecturi="https://jcs-blog.gitee.io/about"
     charset="utf-8"></script>
    <!-- 使用官方默认的方法放置QQ登录按钮 -->
    <script type="text/javascript">
        QC.Login({
            btnId: "qqLoginBtn"    //插入按钮的节点id
        });
    </script>
</body>

</html>
